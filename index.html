<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <meta name="description" content="An organization of developers dedicated to writing free and open source software for everyone" />
    <title>Censura</title>
    <link rel="stylesheet" href="/style/style.css" />
    <link rel="apple-touch-icon" sizes="180x180" href="/icons/apple-touch-icon.png?k" />
    <link rel="icon" type="image/png" sizes="32x32" href="/icons/favicon-32x32.png?k" />
    <link rel="icon" type="image/png" sizes="16x16" href="/icons/favicon-16x16.png?k" />
    <link rel="manifest" href="/site.webmanifest?k" />
    <link rel="mask-icon" href="/icons/safari-pinned-tab.svg?k" color="#483475" />
    <link rel="shortcut icon" href="/favicon.ico?" />
    <link rel="preload" href="/style/SpaceGrotesk-Medium.woff2" as="font" type="font/woff2" crossorigin />
    <style>
        body {
            background-color: black;
            color: white;
            font-family: space-grotesk, system-ui, sans-serif;
            margin: 0;
            overflow: auto;
            padding-top: 3rem;
        }

        #bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0.5; /* Reduced opacity for a lighter effect */
            pointer-events: none; /* Allows clicks to pass through */
            z-index: -1;
            transition: opacity 1s ease;
        }

        h1 {
            text-align: center;
            margin-top: 20px;
        }

        p {
            text-align: center;
            max-width: 600px;
            margin: 20px auto;
        }

        /* Add any additional styling you need here */
    </style>
</head>
<body>
    <canvas id="bg"></canvas>
    <img src="/assets/censura.svg" alt="Censura logo" width="128" height="128" />
    <h1>Censura</h1>
    <p>An organization with a few people dedicated to getting rid of school technology restrictions.</p>
    <!-- Additional content can go here -->
    <div style="text-align:center; margin: 20px;">
        <p>Join us in our mission!</p>
        <button style="padding: 10px 20px; background-color: #483475; color: white; border: none; cursor: pointer;">
            Get Involved
        </button>
    </div>

    <script>
        const canvas = document.getElementById('bg');
        const ctx = canvas.getContext('2d');
        let drops = [];

        // Set canvas size
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        // Create raindrop
        class Raindrop {
            constructor(x, y, length, speed) {
                this.x = x;
                this.y = y;
                this.length = length;
                this.speed = speed;
            }

            fall() {
                this.y += this.speed;
                if (this.y > canvas.height) {
                    this.y = Math.random() * -20;
                    this.x = Math.random() * canvas.width;
                }
            }

            draw() {
                ctx.strokeStyle = 'rgba(255, 255, 255, 0.5)';
                ctx.lineWidth = 2;
                ctx.beginPath();
                ctx.moveTo(this.x, this.y);
                ctx.lineTo(this.x, this.y + this.length);
                ctx.stroke();
            }
        }

        // Generate raindrops
        function createDrops() {
            for (let i = 0; i < 100; i++) {
                let x = Math.random() * canvas.width;
                let length = Math.random() * 20 + 10;
                let speed = Math.random() * 5 + 2;
                drops.push(new Raindrop(x, Math.random() * canvas.height, length, speed));
            }
        }

        // Animate raindrops
        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            for (let drop of drops) {
                drop.fall();
                drop.draw();
            }
            requestAnimationFrame(animate);
        }

        createDrops();
        animate();
    </script>
</body>
</html>
